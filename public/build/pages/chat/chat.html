<ion-header>

  <ion-navbar primary>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="chat">
  <ion-list>
    <ion-item [ngClass]="{localMessage: chat.type === true, remoteMessage: chat.type === false}" *ngFor="let chat of chats">
      <ion-avatar [style.background]="chat.color" item-left>
      </ion-avatar>
      <h2>{{chat.username}}</h2>
      <p [ngStyle]="{'color': chat.sentiment}">{{chat.message}}</p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-toolbar id="chatInputBar" position="bottom">
  <ion-item>
    <ion-input #message type="text" placeholder="Message"></ion-input>
  </ion-item>

  <ion-buttons end>
    <button (click)="sendChat(message)">
        <ion-icon name="send"></ion-icon>
      </button>
  </ion-buttons>
</ion-toolbar>
