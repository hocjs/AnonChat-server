<ion-header>

  <ion-navbar primary>
    <ion-title>New Room</ion-title>
    <ion-buttons end>
      <button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="new-room" padding>

  <ion-item>
    <ion-input #room type="text" placeholder="New Room Name"></ion-input>
  </ion-item>

  <ion-item id="roomDesc">
    <ion-input #desc type="text" placeholder="New Room Description"></ion-input>
  </ion-item>

  <button id="createButton" full primary (click)="createRoom(room.value, desc.value)">
    Create
  </button>

</ion-content>
